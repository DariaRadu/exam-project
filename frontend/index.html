<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>TechSnacks</title>
</head>
<body>

  <div id="loginPage" class="active">
            <img class="loginLogo" src="photo/ID_logo_text.png" alt="logo" >
            <form id="frmLogin" class="col s12 form">
                    <div class="row">
                            <div class="input-field col s12">
                              <input id="email" type="email" class="validate">
                              <label for="email">User Email</label>
                            </div>
                          </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                      </div>
                    </div>
                    <button id="btnLogin" class="btn btnLogin waves-effect waves-light" type="button" name="action">Login
                            <i class="material-icons right">send</i>
                    </button>  
            </form>
            
    </div>

    <div id="dashboard" class="destroy">
        <nav id="navigation">
            <ul>
                <li class="nav-active">EVENTS</li>
                <li>STAFF</li>
                <li>PARTNERS</li>
                <li>STATS</li>
                <li><i class="material-icons">settings</i></li>
                <li>NAME</li>
            </ul>
        </nav>

        
        <div id="eventsPage" class="page">
            <!-- Filter Box Section -->
                <section id="filter-box">
                    <div class="tabs">
                        <div class="tab active-tab">
                            <h5>UPCOMING EVENTS</h5>
                        </div>
                        <div class="tab">
                            <h5>OLD EVENTS</h5>
                        </div>
                    </div>
                    <div id="box">
                        <div class="first-line">
                            <div class="sort">
                                    <p>SORT BY:</p>
                                    <button class="btn btn-general btn-active">DATE</button>
                                    <button class="btn btn-general">NAME</button>
                                    <button class="btn btn-general">LOCATION</button>
                                </div>
                                <div class="search-box">
                                    <form>
                                        <div>
                                            <i class="material-icons">search</i>
                                            <input id="search-event" type="search" required>
                                        </div>
                                    </form>
                                </div>
                        </div>
                        <div class="second-line">
                            <div class="asc-desc">
                                <div class="input-field">
                                    <select>
                                        <option value="1" selected>Ascending</option>
                                        <option value="2">Descending</option>
                                    </select>
                                    </div>
                            </div>
                            <div class="clear-filter">
                                <p>CLEAR FILTER</p>
                                <i class="material-icons cursor-pointer">cancel</i>
                            </div>
                        </div>
                    </div>
                    </section>
            
                    <!-- Events section -->
                    <section id="event-cards">
                        <div class="card">
                            <div class="card-image">
                                <img src="photo/ID_logo.png">
                            </div>
                            <div class="card-content">
                                <span class="card-title">Tech Event 1</span>
                                <p>I am a very simple card. I am good at containing small bits of information.
                                </p>
                            </div>
                            <div class="card-action">
                                <p>10/100 places left</p>
                                <button data-target="modalEvent" class="btn btn-general modal-trigger">MORE</button>
                            </div>
                        </div>
                        <!-- Modal Structure -->
                        <div id="modalEvent" class="modal">
                            <div class="modal-content">
                                <div class="left">
                                    <img src="photo/ID_logo.png">
                                </div>
                                <div class="right">
                                    <h4>Tech Event 1</h4>
                                    <p>A bunch of text</p>
                                </div>
                             </div>
                        </div>   
                    </section>
            </div>

            <!-- STAFF PAGE -->
            <div id="staffPage">

            </div>

            <!-- PARTNERS PAGE -->
            <div id="partnersPage">
                    
            </div>

            <!-- STATS PAGE -->
            <div id="statsPage">

            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
